<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="jpg/img" href="car.jpg">
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <p>Rock Paper Scissors</p>
    <button
      id="rock"
      onclick="
playGame('rock');
"
    >
      <img src="rock.png" />
    </button>

    <button
      id="paper"
      onclick="
  playGame('paper');"
    >
      <img src="paper-emoji.png" />
    </button>

    <button
      id="scissors"
      onclick="
  playGame('scissors');
"
    >
      <img src="scissorsi.png" alt="" />
    </button>

    <script>
      const score = {
        wins: 0,
        loses: 0,
        ties: 0,
      };
      function playGame(playerMove) {
        const computerMove = pickComputerMove();

        let result = "";
        if (playerMove === "scissors") {
          if (computerMove === "rock") {
            result = "you lose";
          } else if (computerMove === "Paper") {
            result = "you win";
          } else if (computerMove === "scissors") {
            result = "ties";
          }
        } else if (playerMove === "paper") {
          if (computerMove === "rock") {
            result = "you win";
          } else if (computerMove === "Paper") {
            result = "ties";
          } else if (computerMove === "scissors") {
            result = "you lose";
          }
        } else if (playerMove === "rock") {
          if (computerMove === "rock") {
            result = "ties.";
          } else if (computerMove === "Paper") {
            result = "you lose";
          } else if (computerMove === "scissors") {
            result = "you win";
          }
        }
        if (result === "you win") {
          score.wins += 1;
        } else if (result === "you lose") {
          score.loses += 1;
        } else if (result === "ties") {
          score.ties += 1;
        }

        alert(` you picked :${playerMove} computer picked:${computerMove}. result:${result}
         Wins:ğŸ† ${score.wins},Losses: ğŸ‘${score.loses} Ties:ğŸ¤ ${score.ties}`);
      }

      function pickComputerMove() {
        const randomNumber = Math.random();
        let computerMove = "";

        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          computerMove = "rock";
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          computerMove = "Paper";
        } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
          computerMove = "scissors";
        }
        return computerMove;
      }
    </script>
  </body>
</html>
