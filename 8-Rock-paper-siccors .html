<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="jpg/img" href="car.jpg" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <input type="text" placeholder="name" id="myName" />
    <input type="submit" id="mySubmit" />
    <p>Rock Paper Scissors</p>
    <button
      id="rock"
      onclick="
playGame('rock');
"
      title="Rock"
    >
      <img src="rock.png" />
    </button>

    <button
      id="paper"
      onclick="
  playGame('paper');"
      title="paper"
    >
      <img src="paper-emoji.png" />
    </button>

    <button
      id="scissors"
      onclick="
  playGame('scissors');
"
      title="Scissors"
    >
      <img src="scissorsi.png" alt="" />
    </button>
    <br />
    <br />
    <button
      onclick="
score.wins = 0;
score.loses = 0;
score.ties = 0;
"
      id="Reset-btn"
      title="Reset-btn"
    >
      Reset Score
    </button>

    <script>
      let username;
      document.getElementById("mySubmit").onclick = function () {
        username = document.getElementById("myName").value;
        console.log(username);
      };

      console.log(username);
      const score = JSON.parse(localStorage.getItem("score"));

      function playGame(playerMove) {
        const computerMove = pickComputerMove();

        let result = "";
        if (playerMove === "scissors") {
          if (computerMove === "rock") {
            result = "you lose";
          } else if (computerMove === "Paper") {
            result = "you win";
          } else if (computerMove === "scissors") {
            result = "ties";
          }
        } else if (playerMove === "paper") {
          if (computerMove === "rock") {
            result = "you win";
          } else if (computerMove === "Paper") {
            result = "ties";
          } else if (computerMove === "scissors") {
            result = "you lose";
          }
        } else if (playerMove === "rock") {
          if (computerMove === "rock") {
            result = "ties.";
          } else if (computerMove === "Paper") {
            result = "you lose";
          } else if (computerMove === "scissors") {
            result = "you win";
          }
        }
        if (result === "you win") {
          score.wins += 1;
        } else if (result === "you lose") {
          score.loses += 1;
        } else if (result === "ties") {
          score.ties += 1;
        }
        localStorage.setItem("score", JSON.stringify(score));

        alert(` you picked :${playerMove} computer picked:${computerMove}. result:${result}
 Wins:ğŸ† ${score.wins},Losses: ğŸ‘${score.loses} Ties:ğŸ¤ ${score.ties}`);
      }

      function pickComputerMove() {
        const randomNumber = Math.random();
        let computerMove = "";

        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          computerMove = "rock";
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          computerMove = "Paper";
        } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
          computerMove = "scissors";
        }
        return computerMove;
      }
    </script>
  </body>
</html>
